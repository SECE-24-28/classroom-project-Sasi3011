<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SumaJS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800">

    <form class="bg-gray-900 text-white rounded-xl shadow-2xl w-full max-w-md p-8 flex flex-col gap-6 border border-gray-700">

        <h1 class="text-center text-3xl font-bold mb-4">Calculator</h1>

        <!-- Row 1 -->
        <div class="flex justify-between items-center">
            <label for="ip1" class="font-semibold">Input - 1 :</label>
            <input type="number" id="ip1" class="text-black px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-40">
        </div>

        <!-- Row 2 -->
        <div class="flex justify-between items-center">
            <label for="ip2" class="font-semibold">Input - 2 :</label>
            <input type="number" id="ip2" class="text-black px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-40">
        </div>

        <!-- Row 3 -->
        <div class="flex justify-between items-center">
            <label for="res" class="font-semibold">Result :</label>
            <input type="number" id="res" readonly class="text-black px-3 py-2 rounded-lg bg-gray-200 w-40">
        </div>

        <!-- Operators -->
        <div class="flex justify-center gap-4 mt-6">
            <button type="button" class="rounded-lg bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 text-2xl font-bold transition" onclick="plus()">+</button>
            <button type="button" class="rounded-lg bg-green-500 hover:bg-green-600 text-white px-4 py-2 text-2xl font-bold transition" onclick="minus()">-</button>
            <button type="button" class="rounded-lg bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 text-2xl font-bold transition" onclick="multiply()">*</button>
            <button type="button" class="rounded-lg bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 text-2xl font-bold transition" onclick="divide()">/</button>
        </div>

        <!-- Clear Button -->
        <button type="button" class="bg-red-500 hover:bg-red-600 mt-6 text-white px-4 py-2 rounded-lg self-center transition font-semibold" onclick="location.reload()">
            Clear
        </button>

    </form>

    <script>
        let ip1 = document.getElementById("ip1");
        let ip2 = document.getElementById("ip2");
        let res = document.getElementById("res");

        function plus(){
            res.value = Number(ip1.value) + Number(ip2.value);
        }

        function minus(){
            res.value = Number(ip1.value) - Number(ip2.value);
        }

        function multiply(){
            res.value = Number(ip1.value) * Number(ip2.value);
        }

        function divide(){
            if(Number(ip2.value) === 0){
                alert("Cannot divide by zero");
                return;
            }
            res.value = Number(ip1.value) / Number(ip2.value);
        }
    </script>

</body>
</html>
