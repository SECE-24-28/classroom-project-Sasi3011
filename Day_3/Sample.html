<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAY-3</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .vid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cnt {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .cnt h1 {
            font-size: 28px;
            font-weight: bold;
        }

        ol {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        a:hover {
            color: #ffd700;
        }

        .tex {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .tex h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: black;
        }

        .tex button {
            padding: 15px 35px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .foot {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            z-index: 1;
        }

        .foot img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
        }

        .foot img:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="vid">
        <video src="samma.mp4" autoplay loop muted></video>
    </div>

    <div class="cnt">
        <h1>Travel</h1>
        <ol>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Gallery</a></li>
        </ol>
    </div>

    <div class="tex">
        <h1>Welcome to My Web!</h1>
        <a href="https://www.google.com" target="_blank">
            <button>Click</button>
        </a>
    </div>

    <div class="foot">
        <img src="https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?w=50&h=50&fit=crop" alt="Facebook">
        <img src="https://images.unsplash.com/photo-1516321498910-9b03fb1213b0?w=50&h=50&fit=crop" alt="WhatsApp">
        <img src="https://images.unsplash.com/photo-1611605698335-8b1569810432?w=50&h=50&fit=crop" alt="Twitter">
    </div>

</body>
</html>
