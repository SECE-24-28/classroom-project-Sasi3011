<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation Bar</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            nav
            {
                position:fixed;
                top:0;
                left:0;
                background-color: rgb(179, 179, 179);
                width: 100%;
            }
            a
            {
                text-decoration: none;
                color: black;
                padding: 14px 20px;
                display: inline-block;
            }
            #hm
            {
                background-color: aliceblue;
                height: 80vh;
            }
            #ab
            {
                background-color: lightgray;
                height: 80vh;
            }
            #con
            {
                background-color: lightyellow;
                height: 80vh;
            }
            h1
            {
                position: sticky;
                padding: 20px;
                top: 200px;
                left: 0;
            }
        </style>
    </nav>
</body>
<nav>
    <a href="#hm">Home</a>
    <a href="#ab">About</a>
    <a href="#con">Contact</a>
</nav>
<div id="hm">
    <h1>Home Section</h1>
    <p>Welcome to the Home section of the webpage.</p>
</div>
<div id="ab">
    <h1>About Section</h1>
    <p>This is the About section where you can learn more about us.</p>
</div>
<div id="con">  
    <h1>Contact Section</h1>
    <p>Get in touch with us through the Contact section.</p>
</html>
