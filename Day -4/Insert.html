<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert-text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        label {
            font-size: 24px;
            margin-right: 15px;
        }
        input {
            padding: 8px;
            border: 2px solid black;
            border-radius: 5px;
            margin-right: 15px;
        }
        button {
            padding: 8px 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <label for="type">Type here :</label>
        <input type="text" id="type" placeholder="item-name...">
        <button id="btn1">Add</button>
    </div>

    <script>
        let btn1 = document.getElementById("btn1");
        let inp = document.getElementById("type");
        let index = 0;
        
        btn1.addEventListener("click", function(){
            index++;
            let us = inp.value;
            let p = document.createElement("p");
            p.textContent = `${index}. ` + us;
            document.body.appendChild(p);
            inp.value = "";
        })
    </script>
</body>
</html>
