<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background:#eef3ff;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .login-box{
        background:white;
        padding:35px;
        border-radius:10px;
        width:300px;
        border:1px solid #dce3f5;
        box-shadow:0 5px 15px rgba(0,0,0,0.05);
    }

    h2{
        text-align:center;
        margin-bottom:25px;
        color:#1a1a1a;
        font-weight:600;
    }

    input{
        width:100%;
        padding:12px;
        margin:10px 0;
        background:#f7f9ff;
        border:1px solid #d3d9ef;
        border-radius:6px;
        font-size:14px;
    }

    input:focus{
        outline:none;
        border-color:#4c7cff;
        box-shadow:0 0 3px rgba(76,124,255,0.4);
    }

    button{
        width:100%;
        padding:12px;
        background:#3579f6;
        color:white;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:15px;
        font-weight:600;
        margin-top:10px;
    }

    button:hover{
        background:#1b64f2;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <form action="#">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
