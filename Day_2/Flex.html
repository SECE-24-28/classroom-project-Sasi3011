<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux</title>

    <style>
        .container{
    background-color: lightgrey; /* typo fixed */
    color: white;
    display: flex;
    align-items: flex-start;         
    justify-content: space-evenly;  /* keep only one */
}


        .box{
            width: 100px;
            height: 100px;
            border: 2px blue;
            background-color: blue;
            border-radius: 10px;
            margin: 20px;
            padding: 5px;
            display: inline-flex;
            justify-content: space-evenly;
            box-shadow: .9rem 0.8rem 4rem grey;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="box">item-1</div>
        <div class="box">item-2</div>
        <div class="box">item-3</div>
        <div class="box">item-4</div>
        <div class="box">item-5</div>
    </div>
</body>
</html>
